<div class="d-flex h-100">
  <div class="p-3 izquierda">
    <span>Pagina Principal</span>
    <span (click)="click_productos()">Productos</span>
    <span
      [ngClass]="{ 'd-none': c_productos }"
      *ngFor="let producto of productos; let index = index"
      (click)="click_producto(index)"
      >{{ producto }}</span
    >
    <span>Usuarios</span>
  </div>
  <div class="derecha">
    <router-outlet></router-outlet>
  </div>
</div>
